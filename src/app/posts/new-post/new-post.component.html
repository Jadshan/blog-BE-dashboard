<div class="container">
  <div class="row">
    <div class="col md-12 text-center">
      <h2 class="text-theme-primary">{{postStatus}} Post</h2>
      <p class="mb-5">you can {{postStatus}} post here</p>
    </div>
  </div>

  <div *ngIf="postForm">
    <form [formGroup]="postForm">
      <div class="row">
        <div class="col-md-7">
          <mat-card>
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <mat-label>Title</mat-label>
                <input matInput (keyup)="onTitleChanged($event)" formControlName="title">
                <mat-error *ngIf="formCon['title'].errors && formCon['title'].touched">Required min 10 characters Title
                  !</mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Permalink</mat-label>
                <input matInput name="permalink" [(ngModel)]="permalink" formControlName="permalink">
                <mat-error *ngIf="formCon['permalink'].errors && formCon['permalink'].touched">Required min 10
                  characters
                  Title
                  !</mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Excerpt</mat-label>
                <textarea matInput formControlName="excerpt"></textarea>
                <mat-error *ngIf="formCon['excerpt'].errors && formCon['excerpt'].touched">Required min 10 characters
                  Title
                  !</mat-error>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="col-md-5">

          <h4>please select a post category</h4>

          <mat-form-field>
            <mat-label>Post categories</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categories" value="{{category.id}}-{{category.data.category}}">
                {{category.data.category}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="form-group">
            <label>Post Image</label>
            <img [src]="imgSrc" class="form-control img-fluid img-preview">
            <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)"
              formControlName="postImg">
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <mat-label>Content</mat-label>

              <textarea matInput cols="30" rows="10" formControlName="content"></textarea>
              <mat-error *ngIf="formCon['content'].errors && formCon['content'].touched">content is Required
                !</mat-error>
              <!-- <angular-editor [placeholder]="'Enter Content here...'"></angular-editor> -->
            </mat-form-field>
          </div>
        </div>

        <div class="col-md-12 mb-5">
          <mat-card>
            <mat-card-content>
              <button mat-raised-button color="primary" [disabled]="postForm.invalid"
                (click)="onSubmit()">{{postStatus}}
                Post</button>

            </mat-card-content>
          </mat-card>
        </div>

      </div>
    </form>
  </div>


  <button mat-raised-button color="warn" routerLink="/allPosts">Back to post</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">{{formStatus}} Categories</h1>
      <button mat-button color="warn" routerLink="/">Back to Dash board</button>
      <form class="form-inline text-center row" #categoryForm='ngForm'>
        <div class="col-md-8">
          <mat-form-field class="example-form-field col-md-8">
            <mat-label>Add New categories</mat-label>
            <input matInput type="text" name="category" [(ngModel)]="formCategory" #newCategory='ngModel' required>
            <!-- [ngClass]="{ 'is-invalid': newCategory.touched && newCategory.invalid}" -->

          </mat-form-field>
          <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid"> Category field is
            required!
          </div>
        </div>
        <div class="col-md-2">
          <button mat-raised-button color="primary" [disabled]="categoryForm.invalid"
            (click)="onSubmit(categoryForm)">{{formStatus}}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="p-5 col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Category</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categoryArray; let i = index">
          <td width="50">{{i+1}}</td>
          <td width="300">{{category.data.category}}</td>
          <td width="100">
            <button type="button" class="btn btn-warning"
              (click)="onEdit(category.id, category.data.category)">Edit</button>

            <button type="button" class="btn btn-danger" (click)="onDelete(category.id)">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
